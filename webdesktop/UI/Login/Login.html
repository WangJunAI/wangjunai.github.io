
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>请登录</title>
    <meta name="author" content="DeathGhost" />

    <link href="../../UI/Login/CSS/style.css" rel="stylesheet" />
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
 
    <script src="../../UI/Login/JS/jquery.js"></script>
    <script src="../../UI/Login/JS/Particleground.js"></script>
    <script src="../../UI/Login/JS/verificationNumbers.js"></script>

    <script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //测试提交，对接程序删除即可
  $(".submit_btn").click(function(){
	  location.href="javascrpt:;"/*tpa=http://***index.html*/;
	  });
});
    </script>
</head>
<body>
    <dl class="admin_login">
        <dt>
            <strong>请登录云系统</strong>
            <em>Cloud Desktop System</em>
        </dt>
        <dd class="user_icon">
            <input type="text" placeholder="账号" class="login_txtbx" />
        </dd>
        <dd class="pwd_icon">
            <input type="password" placeholder="密码" class="login_txtbx" />
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
                <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
            <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
        </dd>
        <dd>
            <input type="button" value="立即登陆" class="submit_btn" />
        </dd>
        <dd>
            <p>© 2015-2016 Turing 版权所有</p>
            <p>陕ICP备14010782号-1</p>
        </dd>
    </dl>
</body>
